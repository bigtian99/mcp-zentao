name: mcp-zentao
version: 1.0.0
description: ZenTao API integration package for Cursor

# 构建配置
build:
  docker:
    file: Dockerfile
    context: .
  
# 依赖配置
dependencies:
  - name: node
    version: ">=14.0.0"
  - name: typescript
    version: ">=4.0.0"

# 测试配置
test:
  command: npm test

# 发布配置
publish:
  registry: https://registry.npmjs.org/
  access: public
  
# 集成配置
integration:
  type: npm-package
  main: dist/index.js
  types: dist/index.d.ts
  
# 文档配置
documentation:
  - README.md
  - LICENSE

# 环境变量
environment:
  - ZENTAO_URL
  - ZENTAO_USERNAME
  - ZENTAO_PASSWORD
  - ZENTAO_API_VERSION

# 安全配置
security:
  secrets:
    - ZENTAO_PASSWORD

# 开发工具配置
development:
  editor:
    - vscode
    - cursor
  extensions:
    - typescript
    - eslint
    - prettier 